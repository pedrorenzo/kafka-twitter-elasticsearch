name=TwitterSourceDemo
tasks.max=1
connector.class=com.github.jcustenborder.kafka.connect.twitter.TwitterSourceConnector

# Set these required values
process.deletes=false
filter.keywords=bitcoin
kafka.status.topic=twitter_status_connect
kafka.delete.topic=twitter_deletes_connect
# put your own credentials here
twitter.oauth.consumerKey=your_twitter_consumer_key
twitter.oauth.consumerSecret=your_twitter_consumer_secret
twitter.oauth.accessToken=your_twitter_token
twitter.oauth.accessTokenSecret=your_twitter_secret